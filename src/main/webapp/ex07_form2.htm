<!DOCTYPE htm>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h1>폼 요소 알아보기</h1>

<!-- 
	method - "get| post"요청방식
	생략하면 기본이 get방식
	get방식 : url주소에 정보가 누출		-select전용
	post방식 : url주소 깔끔하게 나옴
	정보는 request body 저장	-insert전용
	
	ex)get방식 형식 => querys
	
	action - "submit"될 때 이동할 주소
	생략하면 기본이 현재 페이지 리로드.
	navalidate = "navalidate"하면 형식을 안 지켜도 됨.
 -->

<form method = "get" action = "ex06_object.html"
	novalidate = "novalidate">
<!--
	모든 폼 요소는 name속성이 있고 name이 있어야만 전송될 때
	서버측에 name = value로 값이 전송될 수 있다.
	required는 무조건 들어가야 하는 값.
-->
이름: <input type = "text" name = "name" maxlength="5"
		autofocus="autofocus" required="required"><br>
<!-- 
	readonly = "readonly" vs disabled = "disabled"
	실제로는 아이디 같은 경우는 넘겨줘야 하므로
	readonly로 줘야함.
	disabled는 전송이 안됨.
 -->
아이디: <input type = "text" name = "id" disabled = "disabled">

<!-- 
	password는 value속성 안됨.
	for와 id에 들어간 값이 일치가 될 때 패스워드를 눌러도 안에
	name은 전송할 때 쓰는거임.
	id는 자바스크립트나 css를 위한 속성(중복불가)
 -->
<lebel for="pass">패스워드 :</lebel>
<input type = "password" name = "pwd" id = "pass" placehold = "암호를 입력해"><br>



</form>


</body>
</html>
