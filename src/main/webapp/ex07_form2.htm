<!DOCTYPE htm>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h1>폼 요소 알아보기</h1>

<!-- 
	method - "get| post"요청방식
	생략하면 기본이 get방식
	get방식 : url주소에 정보가 누출		-select전용
	post방식 : url주소 깔끔하게 나옴
	정보는 request body 저장	-insert전용
	
	ex)get방식 형식 => querys
	
	action - "submit"될 때 이동할 주소
	생략하면 기본이 현재 페이지 리로드.
	navalidate = "navalidate"하면 형식을 안 지켜도 됨.
 -->

<form method = "get" action = "ex06_object.html"
	novalidate = "novalidate">
<!--
	모든 폼 요소는 name속성이 있고 name이 있어야만 전송될 때
	서버측에 name = value로 값이 전송될 수 있다.
	required는 무조건 들어가야 하는 값.
-->
이름: <input type = "text" name = "name" maxlength="5"
		autofocus="autofocus" required="required"><br>
<!-- 
	readonly = "readonly" vs disabled = "disabled"
	실제로는 아이디 같은 경우는 넘겨줘야 하므로
	readonly로 줘야함.
	disabled는 전송이 안됨.
 -->
아이디: <input type = "text" name = "id" disabled = "disabled">

<!-- 
	password는 value속성 안됨.
	for와 id에 들어간 값이 일치가 될 때 패스워드를 눌러도 안에
	name은 전송할 때 쓰는거임.
	id는 자바스크립트나 css를 위한 속성(중복불가)
 -->
<lebel for="pass">패스워드 :</lebel>
<input type = "password" name = "pwd" id = "pass" placehold = "암호를 입력해"><br>
 
<fieldset>

<legend>취미</legend>
<!-- 
	멀티 선택이 가능한 품 요소 -checkbox라고 한다.
	체크박스도 이름과 value가 필수이다.
	체크박스의 이름은 왠만하면 하나로 가는게 좋다.
	그래서 백엔드쪽 자바스크립트에서 배열로 받을 수 있고
	자바도 배열로 쓸수 있다.
 -->
 
 	<input type="checkbox" name = "hobby" value = "1">등산
 	<input type="checkbox" name = "hobby" value = "2" checked="checked">수영
 	<input type="checkbox" name = "hobby" value = "3">낚시
 	<input type="checkbox" name = "hobby" value = "4">집에서놀기
	<input type="checkbox" name = "hobby" value = "5">마라톤
	 

</fieldset>

<fieldset>

<legend>성별</legend>
<!-- 
	단일 선택은 radio사용
	체크박스와는 다르게 name의 값이 같아야만 그 중에 하나만 선택된다.
	즉 그룹이 맺어져야 함.
	checked를 여러개 넣는건 별로 소용이 없다.
 -->

	<input type="radio" name = "gender" value= "남">남
	<input type="radio" name = "gender" value= "여" checked="checked">여
</fieldset>

<fieldset>
<!-- 
	select에서 name과 value가 들어가는 곳 주의
	checked와 selected 잘 구분해야 함
 -->
직업선택 :
<select name = "job" size="3" multiple="multiple">
	<option value = "0">--선택--</option>
	<option value = "학생">학생</option>
	<option value = "백수">백수</option>
	<option value = "백조">백조</option>
	<option value = "개발자" selected="selected">개발자</option>
	<option value = "디자이너">디자이너</option>

</select>
<br><br><br><br>

</fieldset>
내용:
	<textarea rows="5" cols="20" name="content"
	placeholder = "내용을 입력하세요">
	
	</textarea>

	<br><br><br>


<h3>html5에 추가된 폼 속성들</h3>
<input type = "date" min="2024-07-09" max="2024-10-15">
<input type = "month">
<input type = "week">

<input type = "number" min = "0" max = "5"><br><br>
<input type = "email" required="required"><br><br>
<input type = "color"><br><br>
<input type = "range"><br><br>


<!-- 
	button종료
 -->

<input type = "button" value = "클릭해봐">

<!-- 
	submit는 액션쪽으로 감.
 -->
<input type = "submit" value = "가입">
<input type = "reset" value = "취소">
<input type = "image" src = "image/iceage.jpg"
width = "40" height="30">

<br><br>
	<button type = "button">클릭</button>
	<button type = "button">전송</button>
	<button type = "button">취소</button>
	
	<button>품안에 있으면 type = "submit"</button>
	
	<!-- 
		보이지는 않지만 내부적으로 name에 해당하는 value를
		전송하고 싶을때 hidden
	 -->
	<input type = "hidden" name = "state" value = "yes">
	<input type = "hidden" name = "flag" value = "true">
	<input type = "hidden" name = "pageNo" value = "3">
	
	<hr>
	
	<!-- 
		type = "file"인 경우는 반드시 method = "post"
		방식이어야 한다.
	 -->
	파일첨부: <input type = "file" name = "file">
	
</form>

	<button>폼 없으면 type = "button"</button>
</body>
</html>
